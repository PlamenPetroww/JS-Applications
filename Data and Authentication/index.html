<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
        td, th {
            padding:4px 8px;
        }

        #editor_edit {
            display: none;
        }
    </style>
</head>

<body>
    <section id='editor'>
        <h2>Part Index</h2>
        <button id="load_btn">Load</button>
        <table>
            <thead>
                <tr>
                    <th>Part Id</th>
                    <th>Label</th>
                    <th>Unit Price</th>
                    <th>Available Quantity</th>
                    <th>Control</th>
                </tr>
            </thead>
            <tbody id="table_body">
                
            </tbody>
        </table>
    </section>
    <form id="editor_create">
        <h2>New Part</h2>
        <div>
            <span>Label</span>
            <input type="text" name="label">
        </div>
        <div>
            <span>Unit Price</span>
            <input type="number" name="price">
        </div>
        <div>
            <span>Quantity</span>
            <input type="number" name="qty">
        </div>
        <div>
        <button>Create Part</button>
    </div>
</form>

    <section id="editor_edit">
        <h2>Edit Part</h2>

        <input type="hidden" id="edit_part_id">
        <div>
            <span>Label</span>
            <input type="text" id="edit_part_label">
        </div>
        <div>
            <span>Unit Price</span>
            <input type="number" id="edit_part_price">
        </div>
        <div>
            <span>Quantity</span>
            <input type="number" id="edit_part_qty">
        </div>
        <div>
        <button id="save_btn">Save Part</button>
        <button id="cancel_btn">Cancel</button>
    </div>
    </section>

    <script src="app.js"></script>

</body>

</html>
